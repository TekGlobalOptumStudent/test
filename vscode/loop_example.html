<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Loop</title>
    <script>
        var num = 0;
        do {
            num = prompt("Enter a valid number");
        } while(num < 0 || num > 100)
        document.write("<p>" + Math.pow(num, 2) + "</p>");
    </script>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
